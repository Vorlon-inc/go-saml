name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20

    - name: Install prerequisites
      run: |
        sudo apt-get update -y
        sudo apt install xmlsec1 -y

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
